<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jordan Jozak</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
        }
        
        .canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        canvas {
            display: block;
        }
        
        .page-wrapper {
            position: relative;
            z-index: 10;
        }
        
        .hero-section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }
        
        .logo {
            width: 200px;
            height: 200px;
            margin-bottom: 60px;
            position: relative;
            animation: float 6s ease-in-out infinite, rotate 20s linear infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotateZ(0deg); }
            50% { transform: translateY(-30px) rotateZ(180deg); }
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .crystalline-structure {
            width: 100%;
            height: 100%;
            position: relative;
            filter: drop-shadow(0 0 30px rgba(139, 69, 19, 0.8));
        }
        
        .diamond {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-bottom: 100px solid rgba(139, 69, 19, 0.8);
            animation: pulse 3s ease-in-out infinite;
        }
        
        .diamond::before {
            content: '';
            position: absolute;
            top: 100px;
            left: -100px;
            width: 0;
            height: 0;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-top: 100px solid rgba(184, 115, 51, 0.6);
        }
        
        @keyframes pulse {
            0%, 100% { 
                filter: brightness(1) drop-shadow(0 0 20px rgba(139, 69, 19, 0.8));
                transform: translate(-50%, -50%) scale(1);
            }
            50% { 
                filter: brightness(1.5) drop-shadow(0 0 40px rgba(255, 215, 0, 1));
                transform: translate(-50%, -50%) scale(1.1);
            }
        }
        
        .name {
            font-size: 5em;
            font-weight: 100;
            letter-spacing: 15px;
            margin-bottom: 20px;
            text-align: center;
            background: linear-gradient(
                90deg,
                #ff0000 0%,
                #ff7f00 14%,
                #ffff00 28%,
                #00ff00 42%,
                #0000ff 56%,
                #4b0082 70%,
                #9400d3 84%,
                #ff0000 100%
            );
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: rainbow-flow 6s linear infinite, text-glow 2s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }
        
        @keyframes rainbow-flow {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }
        
        @keyframes text-glow {
            0%, 100% { filter: brightness(1) drop-shadow(0 0 20px rgba(255, 255, 255, 0.3)); }
            50% { filter: brightness(1.3) drop-shadow(0 0 40px rgba(255, 255, 255, 0.6)); }
        }
        
        .tagline {
            font-size: 1.4em;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 50px;
            text-align: center;
            letter-spacing: 3px;
            font-weight: 200;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            animation: fade-pulse 4s ease-in-out infinite;
        }
        
        @keyframes fade-pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }
        
        .cta-button {
            padding: 20px 60px;
            font-size: 1.2em;
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 50%, #ffd700 100%);
            background-size: 200% auto;
            color: white;
            border: none;
            border-radius: 60px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.4s ease;
            letter-spacing: 2px;
            margin-bottom: 60px;
            font-weight: 600;
            box-shadow: 0 10px 40px rgba(255, 107, 53, 0.4);
            animation: button-shine 3s linear infinite;
            position: relative;
            overflow: hidden;
        }
        
        .cta-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transform: rotate(45deg);
            animation: shine 3s linear infinite;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }
        
        @keyframes button-shine {
            0% { background-position: 0% center; }
            50% { background-position: 100% center; }
            100% { background-position: 0% center; }
        }
        
        .cta-button:hover {
            transform: scale(1.1) translateY(-5px);
            box-shadow: 0 20px 60px rgba(255, 215, 0, 0.6);
        }
        
        .projects {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 900px;
        }
        
        .project-link {
            padding: 14px 36px;
            background: rgba(139, 69, 19, 0.2);
            border: 2px solid rgba(139, 69, 19, 0.5);
            border-radius: 40px;
            color: white;
            text-decoration: none;
            transition: all 0.4s ease;
            backdrop-filter: blur(20px);
            font-weight: 500;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }
        
        .project-link::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 215, 0, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .project-link:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .project-link:hover {
            background: rgba(139, 69, 19, 0.4);
            border-color: rgba(255, 215, 0, 0.8);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(139, 69, 19, 0.5);
        }
        
        .project-link span {
            position: relative;
            z-index: 2;
        }
        
        .video-section {
            padding: 100px 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .section-title {
            font-size: 3em;
            margin-bottom: 60px;
            text-align: center;
            font-weight: 200;
            letter-spacing: 4px;
            background: linear-gradient(135deg, #ffffff 0%, #ffd700 50%, #ff6b35 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 50px;
            margin-top: 60px;
        }
        
        .video-card {
            position: relative;
            border-radius: 25px;
            overflow: hidden;
            background: linear-gradient(135deg, rgba(139, 69, 19, 0.1) 0%, rgba(255, 215, 0, 0.05) 100%);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 215, 0, 0.3);
            padding: 10px;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
        }
        
        .video-card:hover {
            transform: translateY(-15px) scale(1.03) rotateX(2deg);
            border-color: rgba(255, 215, 0, 0.8);
            box-shadow: 0 30px 80px rgba(255, 215, 0, 0.4),
                        0 0 60px rgba(139, 69, 19, 0.3);
        }
        
        .video-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 215, 0, 0.1),
                transparent
            );
            transform: rotate(45deg);
            transition: all 0.6s;
        }
        
        .video-card:hover::before {
            animation: card-shine 1.5s linear infinite;
        }
        
        @keyframes card-shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }
        
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            border-radius: 15px;
            overflow: hidden;
            background: #000;
        }
        
        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .contact-section {
            padding: 100px 20px;
            max-width: 700px;
            margin: 0 auto;
        }
        
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 25px;
            background: rgba(139, 69, 19, 0.1);
            backdrop-filter: blur(20px);
            padding: 50px;
            border-radius: 30px;
            border: 2px solid rgba(255, 215, 0, 0.3);
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .form-group input,
        .form-group textarea {
            padding: 18px;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 215, 0, 0.2);
            border-radius: 15px;
            color: white;
            font-size: 1.1em;
            font-family: inherit;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            background: rgba(0, 0, 0, 0.5);
            border-color: rgba(255, 215, 0, 0.6);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }
        
        .form-group textarea {
            min-height: 180px;
            resize: vertical;
        }
        
        .submit-button {
            padding: 20px 60px;
            font-size: 1.2em;
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 50%, #ffd700 100%);
            background-size: 200% auto;
            color: white;
            border: none;
            border-radius: 60px;
            cursor: pointer;
            transition: all 0.4s ease;
            letter-spacing: 2px;
            margin-top: 15px;
            font-weight: 600;
            box-shadow: 0 10px 40px rgba(255, 107, 53, 0.4);
            animation: button-shine 3s linear infinite;
        }
        
        .submit-button:hover {
            transform: scale(1.05) translateY(-3px);
            box-shadow: 0 15px 50px rgba(255, 215, 0, 0.6);
        }
        
        @media (max-width: 768px) {
            .name {
                font-size: 2.5em;
                letter-spacing: 6px;
            }
            
            .tagline {
                font-size: 1em;
            }
            
            .projects {
                flex-direction: column;
                align-items: center;
            }
            
            .logo {
                width: 150px;
                height: 150px;
            }
            
            .video-grid {
                grid-template-columns: 1fr;
                gap: 35px;
            }
            
            .section-title {
                font-size: 2em;
            }
            
            .contact-form {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="canvas-container">
        <canvas id="particleCanvas"></canvas>
    </div>
    
    <div class="page-wrapper">
        <section class="hero-section">
            <div class="logo">
                <div class="crystalline-structure">
                    <div class="diamond"></div>
                </div>
            </div>
            
            <h1 class="name">JORDAN JOZAK</h1>
            <p class="tagline">Bridging Worlds Through Story & Connection</p>
            
            <a href="https://patreon.com/JordanJozak" class="cta-button" target="_blank">Support on Patreon</a>
            
            <div class="projects">
                <a href="https://telepathycenter.org" class="project-link" target="_blank"><span>The Telepathy Center</span></a>
                <a href="https://nightunderthestars.org" class="project-link" target="_blank"><span>Night Under The Stars</span></a>
                <a href="https://legacyvoices.org" class="project-link" target="_blank"><span>Legacy Voices</span></a>
            </div>
        </section>
        
        <section class="video-section">
            <h2 class="section-title">Recent Conversations</h2>
            <div class="video-grid">
                <div class="video-card">
                    <div class="video-wrapper">
                        <iframe src="https://www.youtube.com/embed/aX9ogv0PEug?si=XWA8mlLavPWdHVs2&amp;start=545" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="video-card">
                    <div class="video-wrapper">
                        <iframe src="https://www.youtube.com/embed/PcuxnqQLuAQ?si=jjJ9FuAX2m4XRYcg&amp;start=545" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="video-card">
                    <div class="video-wrapper">
                        <iframe src="https://www.youtube.com/embed/JUthXIGUsq8?si=Outkx7uHf_wBw-wd&amp;start=545" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </section>
        
        <section class="contact-section">
            <h2 class="section-title">Get In Touch</h2>
            <form name="jordan-contact" method="POST" data-netlify="true" class="contact-form">
                <input type="hidden" name="form-name" value="jordan-contact">
                
                <div class="form-group">
                    <input type="text" name="name" placeholder="Your Name" required>
                </div>
                
                <div class="form-group">
                    <input type="email" name="email" placeholder="Your Email" required>
                </div>
                
                <div class="form-group">
                    <input type="tel" name="phone" placeholder="Phone (Optional)">
                </div>
                
                <div class="form-group">
                    <textarea name="message" placeholder="Your Message" required></textarea>
                </div>
                
                <button type="submit" class="submit-button">Send Message</button>
            </form>
        </section>
    </div>

    <script>
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = document.documentElement.scrollHeight;
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        const particles = [];
        const particleCount = 150;
        
        const colors = [
            'rgba(255, 107, 53, 0.8)',   // Orange
            'rgba(247, 147, 30, 0.8)',   // Gold
            'rgba(255, 215, 0, 0.8)',    // Yellow
            'rgba(139, 69, 19, 0.8)',    // Brown
            'rgba(184, 115, 51, 0.8)',   // Tan
            'rgba(255, 255, 255, 0.6)'   // White
        ];
        
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1;
                this.speedX = Math.random() * 1 - 0.5;
                this.speedY = Math.random() * 1 - 0.5;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.pulseSpeed = Math.random() * 0.05 + 0.01;
                this.pulseSize = 0;
            }
            
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                
                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                if (this.y < 0) this.y = canvas.height;
                
                this.pulseSize += this.pulseSpeed;
            }
            
            draw() {
                const pulse = Math.sin(this.pulseSize) * 2 + this.size;
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 15;
                ctx.shadowColor = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, pulse, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;
            }
        }
        
        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }
        
        function connectParticles() {
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 200) {
                        const opacity = (1 - distance / 200) * 0.5;
                        const gradient = ctx.createLinearGradient(
                            particles[i].x, particles[i].y,
                            particles[j].x, particles[j].y
                        );
                        gradient.addColorStop(0, particles[i].color);
                        gradient.addColorStop(1, particles[j].color);
                        
                        ctx.strokeStyle = gradient;
                        ctx.globalAlpha = opacity;
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                        ctx.globalAlpha = 1;
                    }
                }
            }
        }
        
        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            
            connectParticles();
            requestAnimationFrame(animate);
        }
        
        animate();
        
        let resizeTimeout;
        window.addEventListener('scroll', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                resizeCanvas();
            }, 100);
        });
    </script>
</body>
</html>
