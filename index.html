<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jordan Jozak</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
        }
        
        .canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        canvas {
            display: block;
        }
        
        .page-wrapper {
            position: relative;
            z-index: 10;
        }
        
        .hero-section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }
        
        .logo {
            width: 240px;
            height: 240px;
            margin-bottom: 60px;
            position: relative;
            animation: float 6s ease-in-out infinite, rotate 20s linear infinite;
            filter: drop-shadow(0 0 50px rgba(255, 215, 0, 1));
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotateZ(0deg); }
            50% { transform: translateY(-40px) rotateZ(180deg); }
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .crystalline-structure {
            width: 100%;
            height: 100%;
            position: relative;
            filter: drop-shadow(0 0 60px rgba(255, 215, 0, 1));
        }
        
        .diamond {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            border-left: 120px solid transparent;
            border-right: 120px solid transparent;
            border-bottom: 120px solid rgba(255, 215, 0, 0.9);
            animation: pulse 3s ease-in-out infinite;
        }
        
        .diamond::before {
            content: '';
            position: absolute;
            top: 120px;
            left: -120px;
            width: 0;
            height: 0;
            border-left: 120px solid transparent;
            border-right: 120px solid transparent;
            border-top: 120px solid rgba(255, 165, 0, 0.8);
        }
        
        @keyframes pulse {
            0%, 100% { 
                filter: brightness(1.5) drop-shadow(0 0 40px rgba(255, 215, 0, 1));
                transform: translate(-50%, -50%) scale(1);
            }
            50% { 
                filter: brightness(2) drop-shadow(0 0 80px rgba(255, 215, 0, 1));
                transform: translate(-50%, -50%) scale(1.15);
            }
        }
        
        .name {
            font-size: 6em;
            font-weight: 100;
            letter-spacing: 20px;
            margin-bottom: 30px;
            text-align: center;
            background: linear-gradient(
                90deg,
                #ff0000 0%,
                #ff7f00 14%,
                #ffff00 28%,
                #00ff00 42%,
                #0000ff 56%,
                #4b0082 70%,
                #9400d3 84%,
                #ff0000 100%
            );
            background-size: 400% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: rainbow-flow 8s linear infinite, text-glow 2s ease-in-out infinite, morph 6s ease-in-out infinite;
            filter: drop-shadow(0 0 40px rgba(255, 255, 255, 0.8)) 
                    drop-shadow(0 0 80px rgba(255, 215, 0, 0.6));
            position: relative;
        }
        
        .name::before {
            content: 'JORDAN JOZAK';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(
                90deg,
                rgba(255, 255, 255, 0.3) 0%,
                rgba(255, 255, 255, 0.8) 50%,
                rgba(255, 255, 255, 0.3) 100%
            );
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shine-text 3s linear infinite;
            filter: blur(2px);
        }
        
        @keyframes shine-text {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }
        
        @keyframes rainbow-flow {
            0% { background-position: 0% center; }
            100% { background-position: 400% center; }
        }
        
        @keyframes text-glow {
            0%, 100% { 
                filter: drop-shadow(0 0 40px rgba(255, 255, 255, 0.8)) 
                        drop-shadow(0 0 80px rgba(255, 215, 0, 0.6)); 
            }
            50% { 
                filter: drop-shadow(0 0 60px rgba(255, 255, 255, 1)) 
                        drop-shadow(0 0 120px rgba(255, 215, 0, 1)); 
            }
        }
        
        @keyframes morph {
            0%, 100% { 
                transform: scale(1) skewX(0deg);
                letter-spacing: 20px;
            }
            25% { 
                transform: scale(1.02) skewX(-2deg);
                letter-spacing: 22px;
            }
            50% { 
                transform: scale(0.98) skewX(0deg);
                letter-spacing: 18px;
            }
            75% { 
                transform: scale(1.02) skewX(2deg);
                letter-spacing: 22px;
            }
        }
        
        .tagline {
            font-size: 1.6em;
            color: rgba(255, 255, 255, 1);
            margin-bottom: 50px;
            text-align: center;
            letter-spacing: 4px;
            font-weight: 300;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.8),
                         0 0 60px rgba(255, 107, 53, 0.5);
            animation: fade-pulse 4s ease-in-out infinite, float-text 8s ease-in-out infinite;
            background: linear-gradient(120deg, #ffffff 0%, #ffd700 50%, #ffffff 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: rainbow-subtle 6s linear infinite, fade-pulse 4s ease-in-out infinite;
        }
        
        @keyframes rainbow-subtle {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }
        
        @keyframes fade-pulse {
            0%, 100% { opacity: 0.9; }
            50% { opacity: 1; }
        }
        
        @keyframes float-text {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .cta-button {
            padding: 24px 70px;
            font-size: 1.3em;
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 25%, #ffd700 50%, #f7931e 75%, #ff6b35 100%);
            background-size: 300% auto;
            color: white;
            border: 3px solid rgba(255, 215, 0, 0.8);
            border-radius: 60px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.4s ease;
            letter-spacing: 3px;
            margin-bottom: 60px;
            font-weight: 700;
            box-shadow: 0 15px 50px rgba(255, 215, 0, 0.6),
                        0 0 50px rgba(255, 107, 53, 0.4),
                        inset 0 0 30px rgba(255, 255, 255, 0.2);
            animation: button-shine 4s linear infinite, button-pulse 2s ease-in-out infinite;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
        }
        
        .cta-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 255, 255, 0.5),
                transparent
            );
            transform: rotate(45deg);
            animation: shine 2s linear infinite;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }
        
        @keyframes button-shine {
            0% { background-position: 0% center; }
            100% { background-position: 300% center; }
        }
        
        @keyframes button-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .cta-button:hover {
            transform: scale(1.15) translateY(-5px);
            box-shadow: 0 25px 80px rgba(255, 215, 0, 0.9),
                        0 0 100px rgba(255, 107, 53, 0.7),
                        inset 0 0 50px rgba(255, 255, 255, 0.4);
            border-color: rgba(255, 255, 255, 1);
        }
        
        .projects {
            display: flex;
            gap: 35px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 1000px;
        }
        
        .project-link {
            padding: 16px 40px;
            background: linear-gradient(135deg, rgba(139, 69, 19, 0.3), rgba(255, 215, 0, 0.2));
            border: 2px solid rgba(255, 215, 0, 0.6);
            border-radius: 40px;
            color: white;
            text-decoration: none;
            transition: all 0.4s ease;
            backdrop-filter: blur(20px);
            font-weight: 600;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            font-size: 1.1em;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
        }
        
        .project-link::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.5), transparent);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .project-link:hover::before {
            width: 400px;
            height: 400px;
        }
        
        .project-link:hover {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.4), rgba(255, 165, 0, 0.3));
            border-color: rgba(255, 255, 255, 1);
            transform: translateY(-5px) scale(1.08);
            box-shadow: 0 20px 50px rgba(255, 215, 0, 0.6),
                        0 0 40px rgba(255, 165, 0, 0.5);
        }
        
        .project-link span {
            position: relative;
            z-index: 2;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
        
        .video-section {
            padding: 120px 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .section-title {
            font-size: 3.5em;
            margin-bottom: 80px;
            text-align: center;
            font-weight: 200;
            letter-spacing: 6px;
            background: linear-gradient(135deg, #ffffff 0%, #ffd700 25%, #ff6b35 50%, #ffd700 75%, #ffffff 100%);
            background-size: 300% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: rainbow-flow 8s linear infinite;
            filter: drop-shadow(0 0 30px rgba(255, 215, 0, 0.8));
            position: relative;
        }
        
        .section-title::before {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(
                90deg,
                rgba(255, 255, 255, 0.2) 0%,
                rgba(255, 255, 255, 0.9) 50%,
                rgba(255, 255, 255, 0.2) 100%
            );
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shine-title 4s linear infinite;
            filter: blur(3px);
        }
        
        @keyframes shine-title {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }
        
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 60px;
            margin-top: 80px;
        }
        
        .video-card {
            position: relative;
            border-radius: 30px;
            overflow: hidden;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.15) 0%, rgba(255, 107, 53, 0.1) 100%);
            backdrop-filter: blur(30px);
            border: 3px solid rgba(255, 215, 0, 0.5);
            padding: 12px;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            box-shadow: 0 20px 60px rgba(255, 215, 0, 0.4);
        }
        
        .video-card:hover {
            transform: translateY(-20px) scale(1.05) rotateX(3deg);
            border-color: rgba(255, 255, 255, 1);
            box-shadow: 0 40px 100px rgba(255, 215, 0, 0.7),
                        0 0 80px rgba(255, 165, 0, 0.5);
        }
        
        .video-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 215, 0, 0.3),
                transparent
            );
            transform: rotate(45deg);
            transition: all 0.6s;
        }
        
        .video-card:hover::before {
            animation: card-shine 1.5s linear infinite;
        }
        
        @keyframes card-shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }
        
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            border-radius: 20px;
            overflow: hidden;
            background: #000;
            box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.5);
        }
        
        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .contact-section {
            padding: 120px 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 30px;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.15), rgba(255, 107, 53, 0.1));
            backdrop-filter: blur(30px);
            padding: 60px;
            border-radius: 40px;
            border: 3px solid rgba(255, 215, 0, 0.5);
            box-shadow: 0 30px 80px rgba(255, 215, 0, 0.4);
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .form-group input,
        .form-group textarea {
            padding: 20px;
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(255, 215, 0, 0.4);
            border-radius: 20px;
            color: white;
            font-size: 1.1em;
            font-family: inherit;
            transition: all 0.3s ease;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.3);
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            background: rgba(0, 0, 0, 0.6);
            border-color: rgba(255, 215, 0, 1);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5),
                        inset 0 0 30px rgba(0, 0, 0, 0.5);
        }
        
        .form-group textarea {
            min-height: 200px;
            resize: vertical;
        }
        
        .submit-button {
            padding: 22px 70px;
            font-size: 1.3em;
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 25%, #ffd700 50%, #f7931e 75%, #ff6b35 100%);
            background-size: 300% auto;
            color: white;
            border: 3px solid rgba(255, 215, 0, 0.8);
            border-radius: 60px;
            cursor: pointer;
            transition: all 0.4s ease;
            letter-spacing: 3px;
            margin-top: 20px;
            font-weight: 700;
            box-shadow: 0 15px 50px rgba(255, 215, 0, 0.6);
            animation: button-shine 4s linear infinite;
            text-transform: uppercase;
        }
        
        .submit-button:hover {
            transform: scale(1.08) translateY(-3px);
            box-shadow: 0 20px 70px rgba(255, 215, 0, 0.8);
            border-color: rgba(255, 255, 255, 1);
        }
        
        @media (max-width: 768px) {
            .name {
                font-size: 3em;
                letter-spacing: 8px;
            }
            
            .tagline {
                font-size: 1.1em;
            }
            
            .projects {
                flex-direction: column;
                align-items: center;
            }
            
            .logo {
                width: 180px;
                height: 180px;
            }
            
            .video-grid {
                grid-template-columns: 1fr;
                gap: 40px;
            }
            
            .section-title {
                font-size: 2.2em;
            }
            
            .contact-form {
                padding: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="canvas-container">
        <canvas id="particleCanvas"></canvas>
    </div>
    
    <div class="page-wrapper">
        <section class="hero-section">
            <div class="logo">
                <div class="crystalline-structure">
                    <div class="diamond"></div>
                </div>
            </div>
            
            <h1 class="name">JORDAN JOZAK</h1>
            <p class="tagline">Bridging Worlds Through Story & Connection</p>
            
            <a href="https://patreon.com/JordanJozak" class="cta-button" target="_blank">Support on Patreon</a>
            
            <div class="projects">
                <a href="https://telepathycenter.org" class="project-link" target="_blank"><span>The Telepathy Center</span></a>
                <a href="https://nightunderthestars.org" class="project-link" target="_blank"><span>Night Under The Stars</span></a>
                <a href="https://legacyvoices.org" class="project-link" target="_blank"><span>Legacy Voices</span></a>
            </div>
        </section>
        
        <section class="video-section">
            <h2 class="section-title" data-text="Recent Conversations">Recent Conversations</h2>
            <div class="video-grid">
                <div class="video-card">
                    <div class="video-wrapper">
                        <iframe src="https://www.youtube.com/embed/aX9ogv0PEug?si=XWA8mlLavPWdHVs2&amp;start=545" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="video-card">
                    <div class="video-wrapper">
                        <iframe src="https://www.youtube.com/embed/PcuxnqQLuAQ?si=jjJ9FuAX2m4XRYcg&amp;start=545" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="video-card">
                    <div class="video-wrapper">
                        <iframe src="https://www.youtube.com/embed/JUthXIGUsq8?si=Outkx7uHf_wBw-wd&amp;start=545" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </section>
        
        <section class="contact-section">
            <h2 class="section-title" data-text="Get In Touch">Get In Touch</h2>
            <form name="jordan-contact" method="POST" data-netlify="true" class="contact-form">
                <input type="hidden" name="form-name" value="jordan-contact">
                
                <div class="form-group">
                    <input type="text" name="name" placeholder="Your Name" required>
                </div>
                
                <div class="form-group">
                    <input type="email" name="email" placeholder="Your Email" required>
                </div>
                
                <div class="form-group">
                    <input type="tel" name="phone" placeholder="Phone (Optional)">
                </div>
                
                <div class="form-group">
                    <textarea name="message" placeholder="Your Message" required></textarea>
                </div>
                
                <button type="submit" class="submit-button">Send Message</button>
            </form>
        </section>
    </div>

    <script>
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = document.documentElement.scrollHeight;
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        const particles = [];
        const particleCount = 200;
        
        const colors = [
            'rgba(255, 215, 0, 1)',      // Bright Gold
            'rgba(255, 165, 0, 1)',      // Bright Orange
            'rgba(255, 107, 53, 1)',     // Bright Coral
            'rgba(247, 147, 30, 1)',     // Bright Amber
            'rgba(255, 255, 255, 0.9)',  // Bright White
            'rgba(139, 69, 19, 0.9)'     // Rich Brown
        ];
        
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 4 + 2;
                this.speedX = Math.random() * 1.5 - 0.75;
                this.speedY = Math.random() * 1.5 - 0.75;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.pulseSpeed = Math.random() * 0.08 + 0.02;
                this.pulseSize = 0;
            }
            
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                
                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                if (this.y < 0) this.y = canvas.height;
                
                this.pulseSize += this.pulseSpeed;
            }
            
            draw() {
                const pulse = Math.sin(this.pulseSize) * 3 + this.size;
                
                // Outer glow
                ctx.shadowBlur = 30;
                ctx.shadowColor = this.color;
                
                // Main particle
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, pulse, 0, Math.PI * 2);
                ctx.fill();
                
                // Inner bright core
                ctx.shadowBlur = 15;
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, pulse * 0.5, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.shadowBlur = 0;
            }
        }
        
        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }
        
        function connectParticles() {
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 250) {
                        const opacity = (1 - distance / 250) * 0.8;
                        const gradient = ctx.createLinearGradient(
                            particles[i].x, particles[i].y,
                            particles[j].x, particles[j].y
                        );
                        gradient.addColorStop(0, particles[i].color);
                        gradient.addColorStop(1, particles[j].color);
                        
                        ctx.strokeStyle = gradient;
                        ctx.globalAlpha = opacity;
                        ctx.lineWidth = 2;
                        ctx.shadowBlur = 10;
                        ctx.shadowColor = particles[i].color;
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                        ctx.globalAlpha = 1;
                        ctx.shadowBlur = 0;
                    }
                }
            }
        }
        
        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.03)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            
            connectParticles();
            requestAnimationFrame(animate);
        }
        
        animate();
        
        let resizeTimeout;
        window.addEventListener('scroll', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                resizeCanvas();
            }, 100);
        });
    </script>
</body>
