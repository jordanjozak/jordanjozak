<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jordan Jozak - The PSI Guy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
        }
        
        .canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        canvas {
            display: block;
        }
        
        .page-wrapper {
            position: relative;
            z-index: 10;
        }
        
        .hero-section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
        }
        
        .logo-container {
            width: 350px;
            height: 350px;
            margin-bottom: 80px;
            position: relative;
            animation: divine-float 10s ease-in-out infinite;
        }
        
        @keyframes divine-float {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg);
            }
            33% { 
                transform: translateY(-20px) rotate(2deg);
            }
            66% { 
                transform: translateY(-30px) rotate(-2deg);
            }
        }
        
        .sphere-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 280px;
            height: 280px;
        }
        
        .divine-sphere {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, 
                rgba(212, 175, 55, 0.4) 0%,
                rgba(153, 126, 78, 0.3) 30%,
                rgba(101, 67, 33, 0.2) 60%,
                rgba(0, 0, 0, 0.4) 100%);
            box-shadow: 
                inset -20px -20px 60px rgba(0, 0, 0, 0.6),
                inset 20px 20px 60px rgba(212, 175, 55, 0.3),
                0 0 80px rgba(212, 175, 55, 0.6),
                0 0 120px rgba(153, 126, 78, 0.4);
            animation: sphere-pulse 4s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }
        
        .sphere-shine {
            position: absolute;
            top: 15%;
            left: 20%;
            width: 40%;
            height: 40%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.6) 0%, transparent 60%);
            border-radius: 50%;
            filter: blur(20px);
            animation: shine-pulse 3s ease-in-out infinite;
        }
        
        @keyframes sphere-pulse {
            0%, 100% { 
                box-shadow: 
                    inset -20px -20px 60px rgba(0, 0, 0, 0.6),
                    inset 20px 20px 60px rgba(212, 175, 55, 0.3),
                    0 0 80px rgba(212, 175, 55, 0.6),
                    0 0 120px rgba(153, 126, 78, 0.4);
            }
            50% { 
                box-shadow: 
                    inset -20px -20px 60px rgba(0, 0, 0, 0.6),
                    inset 20px 20px 60px rgba(212, 175, 55, 0.4),
                    0 0 120px rgba(212, 175, 55, 0.8),
                    0 0 160px rgba(153, 126, 78, 0.6);
            }
        }
        
        @keyframes shine-pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 0.9; }
        }
        
        .constellation-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
        }
        
        .psi-sacred {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            animation: sacred-rotation 30s linear infinite;
        }
        
        @keyframes sacred-rotation {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        .psi-sacred svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 30px rgba(212, 175, 55, 1));
        }
        
        .trinity-stars {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            height: 70%;
        }
        
        .star {
            position: absolute;
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, #fff 0%, rgba(212, 175, 55, 0.8) 50%, transparent 100%);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 40px rgba(212, 175, 55, 0.6);
            animation: star-twinkle 3s ease-in-out infinite;
        }
        
        .star:nth-child(1) { top: 15%; left: 50%; transform: translate(-50%, -50%); animation-delay: 0s; }
        .star:nth-child(2) { bottom: 20%; left: 25%; transform: translate(-50%, 50%); animation-delay: 1s; }
        .star:nth-child(3) { bottom: 20%; right: 25%; transform: translate(50%, 50%); animation-delay: 2s; }
        
        @keyframes star-twinkle {
            0%, 100% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }
        
        .tree-roots {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 100px;
            opacity: 0.12;
            pointer-events: none;
        }
        
        .root {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 3px;
            background: linear-gradient(to bottom, rgba(153, 126, 78, 0.3), transparent);
            transform-origin: top center;
        }
        
        .root:nth-child(1) { height: 80px; transform: translateX(-50%) rotate(-25deg); }
        .root:nth-child(2) { height: 100px; transform: translateX(-50%) rotate(-10deg); }
        .root:nth-child(3) { height: 90px; transform: translateX(-50%); }
        .root:nth-child(4) { height: 100px; transform: translateX(-50%) rotate(10deg); }
        .root:nth-child(5) { height: 80px; transform: translateX(-50%) rotate(25deg); }
        
        .name {
            font-size: 5.5em;
            font-weight: 100;
            letter-spacing: 24px;
            margin-bottom: 40px;
            text-align: center;
            background: linear-gradient(
                90deg,
                #997e4e 0%,
                #d4af37 20%,
                #ffffff 40%,
                #d4af37 60%,
                #997e4e 80%,
                #997e4e 100%
            );
            background-size: 300% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: divine-shimmer 10s linear infinite;
            filter: drop-shadow(0 0 50px rgba(212, 175, 55, 0.8));
            position: relative;
            text-transform: uppercase;
        }
        
        .name::before {
            content: 'JORDAN JOZAK';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(
                120deg,
                transparent 0%,
                rgba(255, 255, 255, 0.9) 50%,
                transparent 100%
            );
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: heavenly-light 5s linear infinite;
            filter: blur(1.5px);
        }
        
        @keyframes heavenly-light {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }
        
        @keyframes divine-shimmer {
            0% { background-position: 0% center; }
            100% { background-position: 300% center; }
        }
        
        .tagline {
            font-size: 1.5em;
            color: rgba(212, 175, 55, 1);
            margin-bottom: 60px;
            text-align: center;
            letter-spacing: 5px;
            font-weight: 300;
            text-shadow: 0 0 40px rgba(212, 175, 55, 0.8);
            animation: tagline-breathe 6s ease-in-out infinite;
            text-transform: uppercase;
        }
        
        @keyframes tagline-breathe {
            0%, 100% { 
                opacity: 0.9;
                letter-spacing: 5px;
                transform: translateY(0);
            }
            50% { 
                opacity: 1;
                letter-spacing: 6px;
                transform: translateY(-3px);
            }
        }
        
        .cta-button {
            padding: 24px 60px;
            font-size: 1.2em;
            background: linear-gradient(135deg, #997e4e 0%, #d4af37 50%, #997e4e 100%);
            background-size: 200% auto;
            color: #000;
            border: 3px solid rgba(212, 175, 55, 1);
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.5s ease;
            letter-spacing: 3px;
            margin-bottom: 70px;
            font-weight: 700;
            box-shadow: 0 15px 60px rgba(212, 175, 55, 0.6),
                        inset 0 0 30px rgba(255, 255, 255, 0.3);
            animation: holy-glow 5s ease-in-out infinite;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
        }
        
        .cta-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                60deg,
                transparent,
                rgba(255, 255, 255, 0.7),
                transparent
            );
            transform: rotate(45deg);
            animation: divine-ray 4s linear infinite;
        }
        
        @keyframes divine-ray {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }
        
        @keyframes holy-glow {
            0%, 100% { 
                box-shadow: 0 15px 60px rgba(212, 175, 55, 0.6),
                           inset 0 0 30px rgba(255, 255, 255, 0.3);
            }
            50% { 
                box-shadow: 0 20px 80px rgba(212, 175, 55, 0.9),
                           inset 0 0 40px rgba(255, 255, 255, 0.5);
            }
        }
        
        .cta-button:hover {
            transform: scale(1.08) translateY(-5px);
            box-shadow: 0 25px 90px rgba(212, 175, 55, 1),
                        inset 0 0 50px rgba(255, 255, 255, 0.6);
            border-color: rgba(255, 255, 255, 1);
        }
        
        .projects {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 1100px;
        }
        
        .project-link {
            padding: 16px 36px;
            background: linear-gradient(135deg, rgba(153, 126, 78, 0.3), rgba(212, 175, 55, 0.2));
            border: 2px solid rgba(212, 175, 55, 0.7);
            border-radius: 40px;
            color: #d4af37;
            text-decoration: none;
            transition: all 0.4s ease;
            backdrop-filter: blur(20px);
            font-weight: 600;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            font-size: 1em;
            box-shadow: 0 10px 40px rgba(212, 175, 55, 0.3);
            text-transform: uppercase;
        }
        
        .project-link::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.5), transparent);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .project-link:hover::before {
            width: 400px;
            height: 400px;
        }
        
        .project-link:hover {
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.5), rgba(153, 126, 78, 0.4));
            border-color: rgba(255, 255, 255, 1);
            transform: translateY(-4px) scale(1.05);
            color: #fff;
            box-shadow: 0 20px 60px rgba(212, 175, 55, 0.7);
        }
        
        .project-link span {
            position: relative;
            z-index: 2;
        }
        
        .video-section {
            padding: 120px 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .section-title {
            font-size: 3.2em;
            margin-bottom: 80px;
            text-align: center;
            font-weight: 200;
            letter-spacing: 8px;
            background: linear-gradient(135deg, #997e4e 0%, #d4af37 50%, #997e4e 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: divine-shimmer 8s linear infinite;
            filter: drop-shadow(0 0 40px rgba(212, 175, 55, 0.8));
            text-transform: uppercase;
        }
        
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 50px;
            margin-top: 80px;
        }
        
        .video-card {
            position: relative;
            border-radius: 25px;
            overflow: hidden;
            background: linear-gradient(135deg, rgba(153, 126, 78, 0.2) 0%, rgba(212, 175, 55, 0.1) 100%);
            backdrop-filter: blur(30px);
            border: 3px solid rgba(212, 175, 55, 0.5);
            padding: 12px;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            box-shadow: 0 20px 60px rgba(212, 175, 55, 0.4);
        }
        
        .video-card:hover {
            transform: translateY(-15px) scale(1.03);
            border-color: rgba(212, 175, 55, 1);
            box-shadow: 0 30px 90px rgba(212, 175, 55, 0.7);
        }
        
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            border-radius: 18px;
            overflow: hidden;
            background: #000;
        }
        
        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .contact-section {
            padding: 120px 20px 150px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 25px;
            background: linear-gradient(135deg, rgba(153, 126, 78, 0.2), rgba(212, 175, 55, 0.1));
            backdrop-filter: blur(30px);
            padding: 60px;
            border-radius: 35px;
            border: 3px solid rgba(212, 175, 55, 0.5);
            box-shadow: 0 30px 80px rgba(212, 175, 55, 0.4);
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .form-group input,
        .form-group textarea {
            padding: 18px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(212, 175, 55, 0.4);
            border-radius: 18px;
            color: #d4af37;
            font-size: 1.05em;
            font-family: inherit;
            transition: all 0.3s ease;
        }
        
        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: rgba(212, 175, 55, 0.5);
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            background: rgba(0, 0, 0, 0.7);
            border-color: rgba(212, 175, 55, 1);
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.5);
            color: #fff;
        }
        
        .form-group textarea {
            min-height: 180px;
            resize: vertical;
        }
        
        .submit-button {
            padding: 20px 60px;
            font-size: 1.2em;
            background: linear-gradient(135deg, #997e4e 0%, #d4af37 50%, #997e4e 100%);
            background-size: 200% auto;
            color: #000;
            border: 3px solid rgba(212, 175, 55, 1);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s ease;
            letter-spacing: 3px;
            margin-top: 15px;
            font-weight: 700;
            box-shadow: 0 15px 50px rgba(212, 175, 55, 0.6);
            animation: holy-glow 5s ease-in-out infinite;
            text-transform: uppercase;
        }
        
        .submit-button:hover {
            transform: scale(1.08) translateY(-3px);
            box-shadow: 0 20px 70px rgba(212, 175, 55, 0.9);
            border-color: rgba(255, 255, 255, 1);
        }
        
        @media (max-width: 768px) {
            .name {
                font-size: 2.8em;
                letter-spacing: 8px;
            }
            
            .tagline {
                font-size: 1em;
                letter-spacing: 3px;
            }
            
            .projects {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }
            
            .logo-container {
                width: 250px;
                height: 250px;
                margin-bottom: 50px;
            }
            
            .sphere-container {
                width: 200px;
                height: 200px;
            }
            
            .video-grid {
                grid-template-columns: 1fr;
                gap: 35px;
            }
            
            .section-title {
                font-size: 2em;
                letter-spacing: 4px;
            }
            
            .contact-form {
                padding: 35px;
            }
            
            .cta-button {
                padding: 20px 50px;
                font-size: 1.1em;
                letter-spacing: 2px;
            }
            
            .project-link {
                padding: 14px 30px;
                font-size: 0.95em;
            }
        }
    </style>
</head>
<body>
    <div class="canvas-container">
        <canvas id="particleCanvas"></canvas>
    </div>
    
    <div class="page-wrapper">
        <section class="hero-section">
            <div class="logo-container">
                <div class="sphere-container">
                    <div class="divine-sphere">
                        <div class="sphere-shine"></div>
                    </div>
                </div>
                
                <div class="constellation-overlay">
                    <div class="trinity-stars">
                        <div class="star"></div>
                        <div class="star"></div>
                        <div class="star"></div>
                    </div>
                    
                    <div class="psi-sacred">
                        <svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
                            <g fill="none" stroke="#d4af37" stroke-width="4" stroke-linecap="round">

                                <line x1="200" y1="80" x2="200" y2="130" opacity="0.8"/>
                                <line x1="200" y1="130" x2="310" y2="190" opacity="0.9"/>
                                
                                <!-- Right descending line -->
                                <line x1="310" y1="190" x2="280" y2="320" opacity="0.9"/>
                                
                                <!-- Lower left line -->
                                <line x1="280" y1="320" x2="100" y2="350" opacity="0.85"/>
                                
                                <!-- Left ascending line -->
                                <line x1="100" y1="350" x2="70" y2="210" opacity="0.9"/>
                                
                                <!-- Upper left connection -->
                                <line x1="70" y1="210" x2="200" y2="130" opacity="0.9"/>
                                
                                <!-- Sacred center point -->
                                <circle cx="200" cy="200" r="3" fill="#d4af37" opacity="0.6"/>

                            <g fill="#fff" opacity="0.9">

                                </circle>
                                <circle cx="310" cy="190" r="5">
                                    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" begin="0.5s" repeatCount="indefinite"/>

                                    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" begin="1.5s" repeatCount="indefinite"/>
                                </circle>
                                <circle cx="70" cy="210" r="5">
                                    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" begin="1s" repeatCount="indefinite"/>
                                </circle>
                            </g>

                    </div>
                </div>
                
                <div class="tree-roots">

                    <div class="root"></div>

                    <div class="root"></div>
                    <div class="root"></div>
                </div>
            </div>

        </section>

    </div>

    <script>
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = document.documentElement.scrollHeight;
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        const particles = [];
        const particleCount = 180;
        const connectionDistance = 220;
        
        const colors = [
            'rgba(153, 126, 78, 1)',
            'rgba(212, 175, 55, 1)',
            'rgba(184, 147, 95, 0.9)',
            'rgba(153, 126, 78, 0.8)',
            'rgba(255, 255, 255, 0.7)'
        ];
        
        class Particle {
            constructor() {
                this.reset();
                this.y = Math.random() * canvas.height;
            }
            
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1.5;
                
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 0.8 + 0.3;
                this.speedX = Math.cos(angle) * speed;
                this.speedY = Math.sin(angle) * speed;
                
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.pulseSpeed = Math.random() * 0.05 + 0.02;
                this.pulseSize = Math.random() * Math.PI * 2;
                this.orbitOffset = Math.random() * Math.PI * 2;
                this.orbitSpeed = (Math.random() - 0.5) * 0.02;
            }
            
            update() {
                this.orbitOffset += this.orbitSpeed;
                
                this.x += this.speedX + Math.sin(this.orbitOffset) * 0.5;
                this.y += this.speedY + Math.cos(this.orbitOffset) * 0.5;
                
                if (this.x > canvas.width + 50) this.x = -50;
                if (this.x < -50) this.x = canvas.width + 50;
                if (this.y > canvas.height + 50) this.y = -50;
                if (this.y < -50) this.y = canvas.height + 50;
                
                this.pulseSize += this.pulseSpeed;
            }
            
            draw() {
                const pulse = Math.sin(this.pulseSize) * 2 + this.size;
                
                ctx.shadowBlur = 25;
                ctx.shadowColor = this.color;
                
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, pulse, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.shadowBlur = 12;
                ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, pulse * 0.4, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.shadowBlur = 0;
            }
        }
        
        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }
        
        function connectParticles() {
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < connectionDistance) {
                        const opacity = (1 - distance / connectionDistance) * 0.6;
                        
                        const gradient = ctx.createLinearGradient(
                            particles[i].x, particles[i].y,
                            particles[j].x, particles[j].y
                        );
                        gradient.addColorStop(0, particles[i].color);
                        gradient.addColorStop(0.5, 'rgba(212, 175, 55, ' + opacity + ')');
                        gradient.addColorStop(1, particles[j].color);
                        
                        ctx.strokeStyle = gradient;
                        ctx.globalAlpha = opacity;
                        ctx.lineWidth = 1.5;
                        ctx.shadowBlur = 8;
                        ctx.shadowColor = 'rgba(212, 175, 55, 0.5)';
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                        ctx.globalAlpha = 1;
                        ctx.shadowBlur = 0;
                    }
                }
            }
        }
        
        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.04)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            
            connectParticles();
            requestAnimationFrame(animate);
        }
        
        animate();
        
        let resizeTimeout;
        window.addEventListener('scroll', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                resizeCanvas();
            }, 100);
        });
    </script>
</body>
