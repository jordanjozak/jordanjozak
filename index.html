<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jordan Jozak</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
        }
        
        .canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        canvas {
            display: block;
        }
        
        .page-wrapper {
            position: relative;
            z-index: 10;
            min-height: 100vh;
        }
        
        .hero-section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }
        
        .logo {
            width: 180px;
            height: 180px;
            margin-bottom: 60px;
            position: relative;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        .tree-symbol {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        .tree-trunk {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 60px;
            background: linear-gradient(180deg, #8B4513 0%, #654321 100%);
            border-radius: 2px;
        }
        
        .tree-canopy {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 90px solid transparent;
            border-right: 90px solid transparent;
            border-bottom: 140px solid #2d5016;
            filter: drop-shadow(0 0 20px rgba(45, 80, 22, 0.5));
        }
        
        .tree-canopy::before {
            content: '';
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 70px solid transparent;
            border-right: 70px solid transparent;
            border-bottom: 110px solid #3a6b1f;
        }
        
        .tree-canopy::after {
            content: '';
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 80px solid #4a8028;
        }
        
        .name {
            font-size: 4em;
            font-weight: 200;
            letter-spacing: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .tagline {
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 40px;
            text-align: center;
            letter-spacing: 2px;
        }
        
        .cta-button {
            padding: 16px 48px;
            font-size: 1.1em;
            background: linear-gradient(135deg, #8B4513 0%, #654321 100%);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            letter-spacing: 1px;
            margin-bottom: 60px;
        }
        
        .cta-button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(139, 69, 19, 0.4);
        }
        
        .projects {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 800px;
        }
        
        .project-link {
            padding: 12px 32px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .project-link:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(139, 69, 19, 0.5);
            transform: translateY(-2px);
        }
        
        .video-section {
            padding: 100px 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 40px;
            margin-top: 60px;
        }
        
        .video-card {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 8px;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
        }
        
        .video-card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: rgba(139, 69, 19, 0.5);
            box-shadow: 0 20px 60px rgba(139, 69, 19, 0.3);
        }
        
        .video-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                rgba(139, 69, 19, 0.1) 0%, 
                rgba(101, 67, 33, 0.05) 50%,
                rgba(139, 69, 19, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
            z-index: 1;
        }
        
        .video-card:hover::before {
            opacity: 1;
        }
        
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            border-radius: 12px;
            overflow: hidden;
            background: #000;
        }
        
        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .contact-section {
            padding: 80px 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .section-title {
            font-size: 2.5em;
            margin-bottom: 40px;
            text-align: center;
            font-weight: 300;
            letter-spacing: 2px;
        }
        
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .form-group input,
        .form-group textarea {
            padding: 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 1em;
            font-family: inherit;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(139, 69, 19, 0.5);
        }
        
        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        .submit-button {
            padding: 16px 48px;
            font-size: 1.1em;
            background: linear-gradient(135deg, #8B4513 0%, #654321 100%);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 1px;
            margin-top: 10px;
        }
        
        .submit-button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(139, 69, 19, 0.4);
        }
        
        @media (max-width: 768px) {
            .name {
                font-size: 2.5em;
                letter-spacing: 4px;
            }
            
            .tagline {
                font-size: 1em;
            }
            
            .projects {
                flex-direction: column;
                align-items: center;
            }
            
            .logo {
                width: 140px;
                height: 140px;
            }
            
            .tree-canopy {
                border-left: 70px solid transparent;
                border-right: 70px solid transparent;
                border-bottom: 110px solid #2d5016;
            }
            
            .tree-canopy::before {
                border-left: 55px solid transparent;
                border-right: 55px solid transparent;
                border-bottom: 85px solid #3a6b1f;
            }
            
            .tree-canopy::after {
                border-left: 40px solid transparent;
                border-right: 40px solid transparent;
                border-bottom: 65px solid #4a8028;
            }
            
            .tree-trunk {
                width: 16px;
                height: 50px;
            }
            
            .video-grid {
                grid-template-columns: 1fr;
                gap: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="canvas-container">
        <canvas id="particleCanvas"></canvas>
    </div>
    
    <div class="page-wrapper">
        <section class="hero-section">
            <div class="logo">
                <div class="tree-symbol">
                    <div class="tree-canopy"></div>
                    <div class="tree-trunk"></div>
                </div>
            </div>
            
            <h1 class="name">JORDAN JOZAK</h1>
            <p class="tagline">Bridging Worlds Through Story & Connection</p>
            
            <a href="https://patreon.com/JordanJozak" class="cta-button" target="_blank">Support on Patreon</a>
            
            <div class="projects">
                <a href="https://telepathycenter.org" class="project-link" target="_blank">The Telepathy Center</a>
                <a href="https://nightunderthestars.org" class="project-link" target="_blank">Night Under The Stars</a>
                <a href="https://legacyvoices.org" class="project-link" target="_blank">Legacy Voices</a>
            </div>
        </section>
        
        <section class="video-section">
            <h2 class="section-title">Recent Conversations</h2>
            <div class="video-grid">
                <div class="video-card">
                    <div class="video-wrapper">
                        <iframe src="https://www.youtube.com/embed/aX9ogv0PEug?si=XWA8mlLavPWdHVs2&amp;start=545" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="video-card">
                    <div class="video-wrapper">
                        <iframe src="https://www.youtube.com/embed/PcuxnqQLuAQ?si=jjJ9FuAX2m4XRYcg&amp;start=545" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="video-card">
                    <div class="video-wrapper">
                        <iframe src="https://www.youtube.com/embed/JUthXIGUsq8?si=Outkx7uHf_wBw-wd&amp;start=545" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </section>
        
        <section class="contact-section">
            <h2 class="section-title">Get In Touch</h2>
            <form name="jordan-contact" method="POST" data-netlify="true" class="contact-form">
                <input type="hidden" name="form-name" value="jordan-contact">
                
                <div class="form-group">
                    <input type="text" name="name" placeholder="Your Name" required>
                </div>
                
                <div class="form-group">
                    <input type="email" name="email" placeholder="Your Email" required>
                </div>
                
                <div class="form-group">
                    <input type="tel" name="phone" placeholder="Phone (Optional)">
                </div>
                
                <div class="form-group">
                    <textarea name="message" placeholder="Your Message" required></textarea>
                </div>
                
                <button type="submit" class="submit-button">Send Message</button>
            </form>
        </section>
    </div>

    <script>
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        const particles = [];
        const particleCount = 80;
        
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 0.5;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
                this.opacity = Math.random() * 0.5 + 0.2;
            }
            
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                
                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                if (this.y < 0) this.y = canvas.height;
            }
            
            draw() {
                ctx.fillStyle = `rgba(139, 69, 19, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }
        
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 150) {
                        ctx.strokeStyle = `rgba(139, 69, 19, ${0.1 * (1 - distance / 150)})`;
                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
            
            requestAnimationFrame(animate);
        }
        
        animate();
    </script>
</body>
</html>
