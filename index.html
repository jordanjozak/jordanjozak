<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jordan Jozak</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
        }
        
        .canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        canvas {
            display: block;
        }
        
        .page-wrapper {
            position: relative;
            z-index: 10;
            min-height: 100vh;
        }
        
        .hero-section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }
        
        .logo {
            width: 180px;
            height: 180px;
            margin-bottom: 60px;
            position: relative;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        .tree-symbol {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        .tree-trunk {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 60px;
            background: linear-gradient(180deg, #8B4513 0%, #654321 100%);
            border-radius: 10px;
        }
        
        .tree-leaves {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 90px solid transparent;
            border-right: 90px solid transparent;
            border-bottom: 120px solid #2ecc71;
            filter: drop-shadow(0 0 30px rgba(46, 204, 113, 0.6));
            animation: glow 3s ease-in-out infinite;
        }
        
        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 0 30px rgba(46, 204, 113, 0.6)); }
            50% { filter: drop-shadow(0 0 50px rgba(46, 204, 113, 0.9)); }
        }
        
        .roots {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 30px;
        }
        
        .root {
            position: absolute;
            bottom: 0;
            width: 3px;
            height: 20px;
            background: linear-gradient(180deg, #654321 0%, transparent 100%);
        }
        
        .root:nth-child(1) { left: 20%; transform: rotate(-20deg); }
        .root:nth-child(2) { left: 40%; transform: rotate(-10deg); }
        .root:nth-child(3) { left: 50%; }
        .root:nth-child(4) { left: 60%; transform: rotate(10deg); }
        .root:nth-child(5) { left: 80%; transform: rotate(20deg); }
        
        h1 {
            font-size: 5em;
            font-weight: 200;
            letter-spacing: 0.1em;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #ff6b35 0%, #f7931a 25%, #ffd700 50%, #2ecc71 75%, #3498db 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 8s linear infinite;
            text-align: center;
        }
        
        @keyframes shimmer {
            to { background-position: 200% center; }
        }
        
        .tagline {
            font-size: 1.3em;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 60px;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            font-weight: 300;
            text-align: center;
        }
        
        .patreon-button {
            display: inline-flex;
            align-items: center;
            gap: 15px;
            padding: 20px 50px;
            background: linear-gradient(135deg, #ff6b35 0%, #f7931a 50%, #2ecc71 100%);
            background-size: 200% auto;
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 1.3em;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 
                0 10px 40px rgba(255, 107, 53, 0.4),
                0 0 60px rgba(255, 107, 53, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .patreon-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }
        
        .patreon-button:hover::before {
            left: 100%;
        }
        
        .patreon-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 
                0 20px 60px rgba(255, 107, 53, 0.6),
                0 0 100px rgba(255, 107, 53, 0.4);
            background-position: right center;
        }
        
        .patreon-button:active {
            transform: translateY(-3px) scale(1.03);
        }
        
        .projects-link {
            margin-top: 50px;
            font-size: 1em;
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 0.2em;
            text-align: center;
        }
        
        .projects-link a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            padding-bottom: 2px;
            margin: 0 10px;
        }
        
        .projects-link a:hover {
            color: #2ecc71;
            border-bottom-color: #2ecc71;
        }
        
        .contact-section {
            padding: 100px 20px;
            max-width: 700px;
            margin: 0 auto;
        }
        
        .contact-section h2 {
            font-size: 3em;
            font-weight: 200;
            letter-spacing: 0.1em;
            margin-bottom: 15px;
            text-align: center;
            background: linear-gradient(135deg, #ff6b35 0%, #2ecc71 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .contact-intro {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.2em;
            margin-bottom: 40px;
            letter-spacing: 0.1em;
        }
        
        .contact-form {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            padding: 50px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 18px 25px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            color: #fff;
            font-size: 1em;
            font-family: inherit;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .contact-form input::placeholder,
        .contact-form textarea::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
        
        .contact-form input:focus,
        .contact-form textarea:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(46, 204, 113, 0.6);
            box-shadow: 0 0 0 4px rgba(46, 204, 113, 0.1);
        }
        
        .contact-form textarea {
            resize: vertical;
            min-height: 150px;
        }
        
        .submit-button {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #ff6b35 0%, #f7931a 50%, #2ecc71 100%);
            background-size: 200% auto;
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 40px rgba(255, 107, 53, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            position: relative;
            overflow: hidden;
        }
        
        .submit-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }
        
        .submit-button:hover::before {
            left: 100%;
        }
        
        .submit-button:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 15px 50px rgba(255, 107, 53, 0.6);
            background-position: right center;
        }
        
        .submit-button:active {
            transform: translateY(-1px) scale(1.01);
        }
        
        .submit-button svg {
            transition: transform 0.3s ease;
        }
        
        .submit-button:hover svg {
            transform: translateX(5px) rotate(-15deg);
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 3em;
            }
            
            .tagline {
                font-size: 0.9em;
                letter-spacing: 0.2em;
            }
            
            .logo {
                width: 120px;
                height: 120px;
                margin-bottom: 40px;
            }
            
            .patreon-button {
                font-size: 1.1em;
                padding: 18px 40px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
                gap: 0;
            }
            
            .contact-form {
                padding: 35px 25px;
            }
            
            .contact-section h2 {
                font-size: 2em;
            }
            
            .projects-link {
                display: flex;
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="canvas-container">
        <canvas id="canvas"></canvas>
    </div>
    
    <div class="page-wrapper">
        <section class="hero-section">
            <div class="logo">
                <div class="tree-symbol">
                    <div class="tree-leaves"></div>
                    <div class="tree-trunk"></div>
                    <div class="roots">
                        <div class="root"></div>
                        <div class="root"></div>
                        <div class="root"></div>
                        <div class="root"></div>
                        <div class="root"></div>
                    </div>
                </div>
            </div>
            
            <h1>JORDAN JOZAK</h1>
            <div class="tagline">Building the Future</div>
            
            <a href="https://www.patreon.com/cw/ThePSIGuy" class="patreon-button" target="_blank">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M15.386.524c-4.764 0-8.64 3.876-8.64 8.64 0 4.75 3.876 8.613 8.64 8.613 4.75 0 8.614-3.864 8.614-8.613C24 4.4 20.136.524 15.386.524M.003 23.537h4.22V.524H.003"/>
                </svg>
                Support My Work
            </a>
            
            <div class="projects-link">
                <a href="https://nightunderthestars.com" target="_blank">Night Under The Stars</a>
                <a href="https://thetelepathycenter.com" target="_blank">The Telepathy Center</a>
                <a href="https://thelegacyvoices.com" target="_blank">Legacy Voices</a>
            </div>
        </section>
        
        <section class="contact-section">
            <h2>Get In Touch</h2>
            <p class="contact-intro">Questions? Collaborations? Let's connect.</p>
            
            <form name="jordan-contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" class="contact-form">
                <input type="hidden" name="form-name" value="jordan-contact">
                
                <!-- Honeypot for spam protection -->
                <p style="display: none;">
                    <label>Don't fill this out: <input name="bot-field" /></label>
                </p>
                
                <div class="form-row">
                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                </div>
                
                <input type="tel" name="phone" placeholder="Phone Number (Optional)">
                
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                
                <button type="submit" class="submit-button">
                    <span>Send Message</span>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </form>
        </section>
    </div>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = document.body.scrollHeight;
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        class Particle {
            constructor() {
                this.reset();
            }
            
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2;
                this.speedX = (Math.random() - 0.5) * 0.5;
                this.speedY = (Math.random() - 0.5) * 0.5;
                this.color = this.getRandomColor();
            }
            
            getRandomColor() {
                const colors = [
                    'rgba(255, 107, 53, 0.6)',
                    'rgba(247, 147, 26, 0.6)',
                    'rgba(255, 215, 0, 0.6)',
                    'rgba(46, 204, 113, 0.6)',
                    'rgba(52, 152, 219, 0.6)'
                ];
                return colors[Math.floor(Math.random() * colors.length)];
            }
            
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                
                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
            }
            
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        const particles = [];
        const particleCount = 100;
        
        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }
        
        function connectParticles() {
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 150) {
                        ctx.strokeStyle = `rgba(255, 255, 255, ${0.1 * (1 - distance / 150)})`;
                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
        }
        
        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            
            connectParticles();
            requestAnimationFrame(animate);
        }
        
        animate();
        
        // Recalculate canvas height on scroll
        let resizeTimeout;
        window.addEventListener('scroll', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                resizeCanvas();
            }, 100);
        });
    </script>
</body>
</html>
